version: "1.0"
docsets:
  - id: "react-docs"
    name: "React Documentation"
    description: "Official React documentation and guides"
    sources:
      - type: "local_folder"
        paths: ["./docs/react"]
    template: "Search for '{{keywords}}' in React docs at {{local_path}}. Focus on: {{generalized_keywords}}"

  - id: "typescript-handbook"
    name: "TypeScript Handbook"
    description: "TypeScript official handbook and reference"
    sources:
      - type: "local_folder"
        paths: ["/absolute/path/to/typescript"]

  - id: "api-reference"
    name: "API Reference"
    sources:
      - type: "local_folder"
        paths: ["../shared/api-docs"]

  - id: "git-repo-example"
    name: "Git Repository Example"
    sources:
      - type: "git_repo"
        url: "https://github.com/example/repo.git"
        branch: "main"
        paths: ["docs/"]

template: "Default search instruction: Look for '{{keywords}}' in {{local_path}}. Also consider: {{generalized_keywords}}"
