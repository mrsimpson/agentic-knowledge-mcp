version: "1.0"
docsets:
  - id: mcp-typescript-sdk
    name: MCP TypeScript SDK
    description: Official TypeScript SDK for Model Context Protocol
    sources:
      - url: https://github.com/modelcontextprotocol/typescript-sdk.git
        type: git_repo
        paths:
          - README.md
          - CONTRIBUTING.md
          - src/examples/
        branch: main
  - id: vitepress-docs
    name: VitePress Documentation
    description: VitePress static site generator documentation
    sources:
      - url: https://github.com/vuejs/vitepress.git
        type: git_repo
        branch: main
        paths:
          - README.md
          - docs/en/guide/asset-handling.md
          - docs/en/guide/cms.md
          - docs/en/guide/custom-theme.md
          - docs/en/guide/data-loading.md
          - docs/en/guide/deploy.md
          - docs/en/guide/extending-default-theme.md
          - docs/en/guide/frontmatter.md
          - docs/en/guide/getting-started.md
          - docs/en/guide/i18n.md
          - docs/en/guide/markdown.md
          - docs/en/guide/migration-from-vitepress-0.md
          - docs/en/guide/migration-from-vuepress.md
          - docs/en/guide/mpa-mode.md
          - docs/en/guide/routing.md
          - docs/en/guide/sitemap-generation.md
          - docs/en/guide/ssr-compat.md
          - docs/en/guide/using-vue.md
          - docs/en/guide/what-is-vitepress.md
          - docs/en/index.md
          - docs/en/reference/cli.md
          - docs/en/reference/default-theme-badge.md
          - docs/en/reference/default-theme-carbon-ads.md
          - docs/en/reference/default-theme-config.md
          - docs/en/reference/default-theme-edit-link.md
          - docs/en/reference/default-theme-footer.md
          - docs/en/reference/default-theme-home-page.md
          - docs/en/reference/default-theme-last-updated.md
          - docs/en/reference/default-theme-layout.md
          - docs/en/reference/default-theme-nav.md
          - docs/en/reference/default-theme-prev-next-links.md
          - docs/en/reference/default-theme-search.md
          - docs/en/reference/default-theme-sidebar.md
          - docs/en/reference/default-theme-team-page.md
          - docs/en/reference/frontmatter-config.md
          - docs/en/reference/runtime-api.md
          - docs/en/reference/site-config.md
          - template/api-examples.md
          - template/index.md
          - template/markdown-examples.md
template: |
  You are searching for documentation about '{{keywords}}' in the {{docset_name}} docset.

  **Search Location**: {{local_path}}
  **Primary Terms**: {{keywords}}
  **Related Context**: {{generalized_keywords}}

  **Search Strategy**:
  1. Start by searching for the primary terms: {{keywords}}
  2. Use tools like `grep`, `rg`, or `find` to locate relevant files
  3. If initial search is too narrow, expand to related terms: {{generalized_keywords}}
  4. Look for file types: .md, .mdx, .vue, .js, .ts files
  5. Check common documentation patterns: README files, guides/, examples/, api/

  Focus on finding the most relevant documentation that matches your search intent.
